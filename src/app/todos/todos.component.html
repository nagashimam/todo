<div class="page">
  <div>
    <header>
      <h1 class="pl-item-spacing inverted mb-group-spacing">Todo</h1>
    </header>
    <app-todo-list
      class="pl-item-spacing mb-group-spacing"
      [todos]="todos$ | async"
    ></app-todo-list>
    <div class="pl-item-spacing">
      <button aria-labelledby="button-label" type="button">+</button>
      <span id="button-label">Todoを追加する</span>
    </div>
  </div>
  <footer class="pb-item-spacing pt-item-spacing pl-item-spacing inverted">
    <a class="inverted focusable-inverted" href="https://google.com">README</a>
  </footer>
</div>
